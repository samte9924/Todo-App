<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="todo-app-title">To-Do App</div>
    <div class="todo-input-container">
      <input
          type="text"
          name="name"
          class="todo-name-input"
          placeholder="Attività"
        />
      <div class="todo-input-row">
        
        <input type="date" name="date" class="todo-date-input">
        <div class="todo-priority-input">
          <select name="priority">
            <option value="0" selected disabled>Priorità</option>
            <option value="low">Bassa</option>
            <option value="medium">Media</option>
            <option value="high" class="option-high">Alta</option>
          </select>
        </div>
      </div>
      <button class="add-todo-button">
        Aggiungi
      </button>
    </div>
    

    <div class="todo-list-container">
      <div class="todo-task-container priority-high">
        <div class="todo-task">
          <input type="checkbox" name="completed" class="todo-checkbox" />
          <span class="todo-text">Task 1</span>
        </div>
        <div class="todo-actions">
          <button class="edit-todo-button">
            <img
              src="/assets/pencil_white.png"
              alt="Add"
              class="edit-todo-image"
            />
          </button>
          <button class="delete-todo-button">
            <img
              src="/assets/trash_white.png"
              alt="Add"
              class="delete-todo-image"
            />
          </button>
        </div>
      </div>
      <div class="todo-task-container priority-medium">
        <div class="todo-task">
          <input type="checkbox" name="completed" class="todo-checkbox" />
          <span class="todo-text">Task 2</span>
        </div>
        <div class="todo-actions">
          <button class="edit-todo-button">
            <img
              src="/assets/pencil_white.png"
              alt="Add"
              class="edit-todo-image"
            />
          </button>
          <button class="delete-todo-button">
            <img
              src="/assets/trash_white.png"
              alt="Add"
              class="delete-todo-image"
            />
          </button>
        </div>
      </div>
      <div class="todo-task-container priority-low">
        <div class="todo-task">
          <input type="checkbox" name="completed" class="todo-checkbox" />
          <span class="todo-text">Task 3</span>
        </div>
        <div class="todo-actions">
          <button class="edit-todo-button">
            <img
              src="/assets/pencil_white.png"
              alt="Add"
              class="edit-todo-image"
            />
          </button>
          <button class="delete-todo-button">
            <img
              src="/assets/trash_white.png"
              alt="Add"
              class="delete-todo-image"
            />
          </button>
        </div>
      </div>
    </div>
    
  </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
