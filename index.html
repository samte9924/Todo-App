<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="todo-app-title">To-Do App</div>
    <div class="todo-input-container">
      <input
        type="text"
        name="name"
        class="todo-name-input"
        placeholder="Attività"
        required
      />
      <div class="todo-input-row">
        <input type="date" name="date" class="todo-date-input" />

        <div class="todo-priority-input-wrapper">
          <select name="priority" class="todo-priority-input" required>
            <option value="0" selected disabled>Priorità</option>
            <option value="1">Bassa</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
          </select>
        </div>
      </div>
      <button class="add-todo-button">Aggiungi</button>
    </div>
    <div class="todo-list-actions">
      <div class="order-by-container">
        <label class="order-by-label">Ordina per</label>
        <select name="order" class="order-by-input">
          <option value="date">Data</option>
          <option value="name">Nome</option>
          <option value="priority">Priorità</option>
        </select>
      </div>
      <div class="actions-buttons">
        <button class="select-all">S</button>
        <button class="unselect-all">D</button>
        <button class="delete-checked">CC</button>
      </div>
    </div>

    <div class="todo-list-container"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
