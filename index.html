<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="todo-app-title">To-Do App</div>
    <div class="todo-input-container">
      <input
        type="text"
        name="name"
        class="todo-name-input"
        placeholder="Attività"
      />
      <div class="todo-input-row">
        <input type="date" name="date" class="todo-date-input" />

        <div class="todo-priority-input-wrapper">
          <select name="priority" class="todo-priority-input">
            <option value="0" selected disabled>Priorità</option>
            <option value="low">Bassa</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
          </select>
        </div>
      </div>
      <button class="add-todo-button">Aggiungi</button>
    </div>

    <div class="todo-list-container"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
